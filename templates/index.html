<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Credit Score Prediction</title>
  
</head>

<body style="background: #000000;">
 <div class="login">
	<h1 style="color:rgb(11, 168, 230);">Credit score prediction</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Interest_Rate" placeholder="Interest Rate" required="required" /><p>
      <input type="text" name="Outstanding_Debt" placeholder="Outstanding Debt" required="required" /><p>
      <input type="text" name="Payment_of_Min_Amount" placeholder="Payment of Min_Amount-Yes" required="required" /><p>
      <input type="text" name="Credit_History_Age" placeholder="Credit_History_Age" required="required" /><p>
      <input type="text" name="Delay_from_due_date" placeholder="Delay_from_due_date" required="required" /><p>
      <input type="text" name="Num_Bank_Accounts" placeholder="Num_Bank_Accounts" required="required" /><p>
      <input type="text" name="Num_Credit_Card" placeholder="Num_Credit_Card" required="required" /><p>
      <input type="text" name="Num_Credit_Inquiries" placeholder="Num_Credit_Inquiries" required="required" /><p>
      <input type="text" name="Changed_Credit_Limit" placeholder="Changed_Credit_Limit" required="required" /><p>
        <input type="text" name="Num_of_Delayed_Payment" placeholder="Num_of_Delayed_Payment" required="required" /><p></p>
       <button type="submit" class="btn btn-primary btn-block btn-large">Predict credit scoring</button></p>
    </form>

   <br>
   <br>
   <h4 style="color:rgb(73, 210, 58);">
   {{ prediction_text }} </h4>

 </div>


</body>
</html>
